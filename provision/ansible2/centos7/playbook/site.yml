- hosts: all
  become: yes
  vars_files:
    - settings.yml
  roles:
    - common
    - { role: nginx, when: nginx_install}
    - { role: httpd, when: httpd_install}
    - { role: mysql, when: mysql_install }
    - { role: mysql57, when: mysql57_install }
    - { role: php7, when: php7_install }
    - { role: java1.8, when: java1_8_install }
    - { role: nodejs, when: nodejs_install }
    - { role: ruby, when: ruby_install }
    - { role: golang, when: golang_install }
    - { role: fluentd, when: fluentd_install }
